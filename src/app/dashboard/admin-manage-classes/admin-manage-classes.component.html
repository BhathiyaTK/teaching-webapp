<section class="control-panel-content-section">
    <div class="content-title">
        <h3 class="mb-0">Classes</h3>
        <span>Manage all the classes</span>
    </div>
    <div class="control-panel-content mt-4">
        <div class="bg-white custom-shadow-div">
            <div class="class-img-banner"></div>
            <div class="p-4">
                <ul class="nav nav-tabs" id="teacherClassTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="all-class-tab" data-toggle="tab" href="#all-class" role="tab"
                            aria-controls="all-class" aria-selected="true">All Classes</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link d-flex justify-content-between align-items-center" id="approve-class-tab"
                            data-toggle="tab" href="#approve-class" role="tab" aria-controls="approve-class"
                            aria-selected="false">Class Approvals <div *ngIf="hasPendingRequest"
                                class="notification-bubble blink"></div></a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="add-class-tab" data-toggle="tab" href="#add-class" role="tab"
                            aria-controls="add-class" aria-selected="false">Add Class</a>
                    </li>
                </ul>
                <div class="tab-content" id="teacherClassTabContent">
                    <div class="tab-pane fade show active" id="all-class" role="tabpanel"
                        aria-labelledby="all-class-tab">
                        <app-admin-all-classes></app-admin-all-classes>
                    </div>
                    <div class="tab-pane fade" id="approve-class" role="tabpanel" aria-labelledby="approve-class-tab">
                        <app-class-approvals [hasPendingRequest]="hasPendingRequest"
                            (outputToParent)="toggleRedBubbleVisibility($event)"></app-class-approvals>
                    </div>
                    <div class="tab-pane fade" id="add-class" role="tabpanel" aria-labelledby="add-class-tab">
                        <app-add-class></app-add-class>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
